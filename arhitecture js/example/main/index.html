<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <button class="btnAdd">ADD +</button>
   <div class="box"></div>

   <dialog class="addModal">
    <form class="AddForm">
        <input type="text" name="addImg" id="" placeholder="path to img...">
        <input type="text" name="addName" id="" placeholder="Name...">
        <button type="submit" class="btnSaveAdd">Save</button>
    </form>
   </dialog>

   <dialog class="editModal">
    <form class="editForm">
        <input type="text" name="editImg" id="">
        <input type="text" name="editName" id="">
        <button type="submit" class="btnSaveEdit">Save</button>
    </form>
   </dialog>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
