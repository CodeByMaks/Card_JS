<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="rigth_box">
            <h1>Пример получения данных с сервера</h1>
            <button class="addSave">ADD</button>
        </div>
        <div class="left_box"></div>
    </div>


    <dialog class="editModal">
        <div class="editDiv">
            <input class="editName" type="text">
            <input class="editEmail" type="text">
            <input class="editPhone" type="text">
            <button class="btnSave">Save</button>
        </div>
    </dialog>

    <dialog class="AeditModal">
        <div class="AeditDiv">
            <input class="AeditName" type="text" placeholder="Name...">
            <input class="AeditEmail" type="text" placeholder="Email...">
            <input class="AeditPhone" type="text" placeholder="Phone...">
            <button class="AbtnSave">Save</button>
        </div>
    </dialog>


    <script src="script.js"></script>
</body>
</html>
