<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <img
        class="calcImg"
        src="./img/splash_dark.png"
        title="Click me :)"
        alt=""
      />
      <p>Calculator</p>
    </div>

    <dialog class="calc_structure">
      <div class="menu">
        <div class="mini">
          <img
            class="calcImgMini"
            src="./img/splash_dark.png"
            title="Click me :)"
            alt=""
          />
          <p>Calculator</p>
        </div>

        <div class="exit">
          <span>X</span>
        </div>
      </div>

      <div class="calculator">
        <div class="display">
          <div id="history"></div>
          <div id="result">0</div>
        </div>
        <div class="buttons">
          <button class="operator" data-action="clear">C</button>
          <button class="operator" data-action="parentheses">( )</button>
          <button class="operator" data-action="percent">%</button>
          <button class="operator" data-action="divide">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator" data-action="multiply">x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator" data-action="subtract">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator" data-action="add">+</button>
          <button class="operator" data-action="negate">+/-</button>
          <button>0</button>
          <button class="operator" data-action="decimal">.</button>
          <button class="equal" data-action="calculate">=</button>
        </div>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
