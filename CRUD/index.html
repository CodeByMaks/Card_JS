<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>

            <input class="inSearch" type="text" placeholder="search..." />

        <h1>Company</h1>
        <p>All</p>
        <p>Ikea</p>
        <p>Marcos</p>
